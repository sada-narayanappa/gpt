<script>
function listen(){
    var listening = 0;

    if ($('#zmic').hasClass('listening')){
        $('#zmic').removeClass('listening');
        listening = 0;
    }else{
        $('#zmic').addClass('listening');
        listening = 1;
    }
    console.log("listening: " + listening);

}
</script>
